<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webcam Face Recognition Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .video-feed {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .controls {
            text-align: center;
            margin: 20px 0;
        }
        
        .btn {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            font-size: 16px;
        }
        
        .btn:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .btn.stop {
            background: #f44336;
        }
        
        .status {
            text-align: center;
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
        }
        
        .status.connected {
            background: #2e7d32;
        }
        
        .status.connecting {
            background: #f57c00;
        }
        
        .status.error {
            background: #c62828;
        }
        
        .detections {
            background: rgba(0,0,0,0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .detection-item {
            padding: 5px 0;
            border-bottom: 1px solid #444;
        }
        
        .detection-item:last-child {
            border-bottom: none;
        }
        
        .face-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .face-status.analyzing {
            background: #ffeb3b;
        }
        
        .face-status.recognized {
            background: #4caf50;
        }
        
        .face-status.unknown {
            background: #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Live Webcam Face Recognition Test</h1>
        
        <div class="controls">
            <button id="startBtn" class="btn">Start Webcam</button>
            <button id="stopBtn" class="btn stop" disabled>Stop Webcam</button>
        </div>
        
        <div id="status" class="status">Ready to connect</div>
        
        <div class="video-container">
            <img id="videoFeed" class="video-feed" style="display: none;" />
            <canvas id="overlay" class="overlay"></canvas>
        </div>
        
        <div id="detections" class="detections" style="display: none;">
            <h3>üéØ Detected Faces:</h3>
            <div id="detectionsList"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;
        
        const statusEl = document.getElementById('status');
        const videoEl = document.getElementById('videoFeed');
        const overlayEl = document.getElementById('overlay');
        const detectionsEl = document.getElementById('detections');
        const detectionsListEl = document.getElementById('detectionsList');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        
        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        function drawDetections(detections) {
            const canvas = overlayEl;
            const ctx = canvas.getContext('2d');
            
            // Set canvas size to match video
            const rect = videoEl.getBoundingClientRect();
            canvas.width = videoEl.naturalWidth || 640;
            canvas.height = videoEl.naturalHeight || 480;
            canvas.style.width = rect.width + 'px';
            canvas.style.height = rect.height + 'px';
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw bounding boxes
            detections.forEach((detection, index) => {
                const [x1, y1, x2, y2] = detection.bbox;
                const width = x2 - x1;
                const height = y2 - y1;
                
                // Determine color
                let color;
                if (detection.is_analyzing) {
                    color = '#ffeb3b'; // Yellow
                } else if (detection.name && detection.name !== 'Unknown') {
                    color = '#4caf50'; // Green
                } else {
                    color = '#f44336'; // Red
                }
                
                // Draw bounding box
                ctx.strokeStyle = color;
                ctx.lineWidth = 3;
                ctx.strokeRect(x1, y1, width, height);
                
                // Draw label
                const label = detection.is_analyzing ? 'Analyzing...' : 
                             (detection.name || 'Unknown');
                             
                ctx.fillStyle = color;
                ctx.font = '16px Arial';
                const textWidth = ctx.measureText(label).width;
                
                ctx.fillRect(x1, y1 - 25, textWidth + 10, 25);
                ctx.fillStyle = '#000';
                ctx.fillText(label, x1 + 5, y1 - 8);
                
                // Show confidence if available
                if (detection.similarity > 0) {
                    const confLabel = `${(detection.similarity * 100).toFixed(0)}%`;
                    ctx.fillStyle = color;
                    const confWidth = ctx.measureText(confLabel).width;
                    ctx.fillRect(x1, y2 + 2, confWidth + 6, 20);
                    ctx.fillStyle = '#000';
                    ctx.fillText(confLabel, x1 + 3, y2 + 16);
                }
            });
        }
        
        function updateDetectionsList(detections) {
            if (detections.length === 0) {
                detectionsEl.style.display = 'none';
                return;
            }
            
            detectionsEl.style.display = 'block';
            detectionsListEl.innerHTML = '';
            
            detections.forEach((detection, index) => {
                const div = document.createElement('div');
                div.className = 'detection-item';
                
                const statusClass = detection.is_analyzing ? 'analyzing' : 
                                  (detection.name && detection.name !== 'Unknown') ? 'recognized' : 'unknown';
                
                const name = detection.name || 'Unknown';
                const similarity = detection.similarity > 0 ? ` (${(detection.similarity * 100).toFixed(0)}%)` : '';
                const status = detection.is_analyzing ? ' - Analyzing...' : '';
                
                div.innerHTML = `
                    <span class="face-status ${statusClass}"></span>
                    <strong>Face ${index + 1}:</strong> ${name}${similarity}${status}
                `;
                
                detectionsListEl.appendChild(div);
            });
        }
        
        function connectWebSocket() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }
            
            updateStatus('Connecting to webcam...', 'connecting');
            
            ws = new WebSocket('ws://localhost:8000/webcam/stream');
            
            ws.onopen = () => {
                console.log('‚úÖ WebSocket connected');
                updateStatus('üé• Live webcam connected - Face recognition active', 'connected');
                isConnected = true;
                startBtn.disabled = true;
                stopBtn.disabled = false;
            };
            
            ws.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    
                    if (data.type === 'frame') {
                        videoEl.src = data.frame;
                        videoEl.style.display = 'block';
                        
                        const detections = data.detections || [];
                        drawDetections(detections);
                        updateDetectionsList(detections);
                        
                    } else if (data.type === 'error') {
                        updateStatus('‚ùå Error: ' + data.message, 'error');
                    }
                } catch (err) {
                    console.error('Error parsing message:', err);
                }
            };
            
            ws.onclose = () => {
                console.log('üîå WebSocket disconnected');
                updateStatus('Disconnected', 'error');
                isConnected = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                videoEl.style.display = 'none';
                detectionsEl.style.display = 'none';
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå WebSocket error:', error);
                updateStatus('Connection failed', 'error');
            };
        }
        
        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }
        
        startBtn.addEventListener('click', connectWebSocket);
        stopBtn.addEventListener('click', disconnect);
        
        // Auto-start on page load
        // connectWebSocket();
    </script>
</body>
</html>
